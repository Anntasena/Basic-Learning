<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State AJAX</title>
</head>
<body>
  
  <h1 id="response"></h1>

  <script>
    const ajax = new XMLHttpRequest()
    // ajax.addEventListener("readystatechange", callback)
    ajax.onreadystatechange = function () {
      console.log(`Ready State Change ${ajax.readyState}`)
    }

    ajax.open("GET", "api/hello.json")

    ajax.addEventListener("load", function() {
      if (ajax.status === 200) {
        const json = JSON.parse(ajax.responseText)
        displayResponse(json)
      } else {
        displayResponse({
          response: `Error with Status: ${ajax.status}`
        })
      }
    })

    function displayResponse (json) {
      const header = document.getElementById("response")
      header.textContent = json.response
    }

    ajax.send()
  </script>

</body>
</html>
