<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
</head>
<body>
  
  <h1 id="text">Click Yellow Box</h1>
  <div id="canvas" style="width: 500px; height: 500px; background-color: yellow;"></div>

  <script>

    const canvas = document.getElementById("canvas")
    const text = document.getElementById("text")

    // canvas.onClick = function (event) {
    //   text.textContent = `You Click At (${event.x}, ${event.y})`
    // }

     // Menggunakan addEventListener untuk menangkap peristiwa klik
    canvas.addEventListener("click", function (event) {
      text.textContent = `You Click At (${event.clientX}, ${event.clientY})`;
    });

  </script>

</body>
</html>
