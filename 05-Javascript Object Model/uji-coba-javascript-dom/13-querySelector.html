<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Query Selector</title>
</head>
<body>
  
  <p>This is Text</p>

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>

  <ul>
    <li class="menuItem">satu</li>
    <li id="menuID">dua</li>
    <li class="menuItem">tiga</li>
  </ul>

  <div class="syahrin"></div>
  <div class="matlail"></div>
  <div class="fajri"></div>

  <div class="eko"></div>
  <div class="ekoKurniawan"></div>
  <div class="ekoCahyadi"></div>

  <script>
    const elements = document.querySelectorAll("*")
    console.log(elements)

    const listElement = document.querySelectorAll("li")
    console.log(listElement)

    const classElement = document.querySelectorAll(".menuitem")
    console.log(classElement)

    const IDElement = document.querySelectorAll("#menuID")
    console.log(IDElement)

    const attributeElement = document.querySelectorAll("[class]")
    console.log(attributeElement)

    const operatorAttributeElement = document.querySelectorAll("div[class^='eko']")
    console.log(operatorAttributeElement)
  </script>

</body>
</html>
